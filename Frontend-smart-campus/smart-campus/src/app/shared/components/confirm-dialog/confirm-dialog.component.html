<h1 mat-dialog-title class="dialog-title">{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{ data.question }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="cancel-button" [mat-dialog-close]="null" cdkFocusInitial>No</button>
  <button mat-button [mat-dialog-close]="data.key">Si</button>
</div>
