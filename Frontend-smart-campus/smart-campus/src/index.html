<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart Campus</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
</head>
<body class="mat-app-background">
  <sc-root>
      <style>
        .fs-loading {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            z-index: 99;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .fs-spinner {
            margin: 30px auto 0;
            width: 70px;
            text-align: center;
        }

        .fs-spinner>div {
            width: 14px;
            height: 14px;
            margin: 3px;
            background-color: #c6c5ca;
            border-radius: 100%;
            display: inline-block;
            -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        }

        .fs-spinner .fs-bounce1 {
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .fs-spinner .fs-bounce2 {
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
        }

        .fs-loading-logo {
            width: 100px;
            height: auto;
            -webkit-animation: logo 1.8s infinite ease-in-out both;
            animation: logo 1.8s infinite ease-in-out both;
        }

        @keyframes logo {
            from {transform: rotate(0deg); animation-timing-function: cubic-bezier(0.1, 0.3, 0.3, 1);}
            25% {transform: rotate(20deg); animation-timing-function: cubic-bezier(0.7, 0.0, 0.9, 0.7);}
            50% {transform: rotate(0deg); animation-timing-function: cubic-bezier(0.1, 0.3, 0.3, 1);}
            75% {transform: rotate(-20deg); animation-timing-function: cubic-bezier(0.7, 0.0, 0.9, 0.7);}
            to {transform: rotate(0deg);}
        }

        @-webkit-keyframes sk-bouncedelay {
            0%,
            80%,
            100% {
              -webkit-transform: scale(0)
            }

            40% {
              -webkit-transform: scale(1.0)
            }
        }

        @keyframes sk-bouncedelay {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            40% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
            }
        }
      </style>
      <div class="fs-loading animated fadeIn">
          <img class="fs-loading-logo" src="assets/icons/icon.png" alt="Smart Campus" />
          <div class="fs-spinner">
            <div class="fs-bounce1"></div>
            <div class="fs-bounce2"></div>
            <div class="fs-bounce3"></div>
          </div>
        </div>
  </sc-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
